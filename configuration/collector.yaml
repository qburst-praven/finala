---
name: general
log_level: info
api_server: 
  address: http://127.0.0.1:8081
  bulk_interval: 5s

providers:
  aws:
    accounts: 
      - name: <account_name>
        # access_key: <access_key>
        # secret_key: <secret_key>
        # profile: 
        # role: 
        regions:
          - ap-south-1
          - us-east-1
    metrics:
      rds:
        - description: Connection count
          enable: true
          metrics:
            - name: DatabaseConnections
              statistic: Sum
          period: 24h 
          start_time: 168h # 24h * 7d
          constraint:
            operator: "=="
            value: 0
        - description: CPU Utilization
          enable: true
          metrics:
            - name: CPUUtilization
              statistic: Maximum
          period: 24h
          start_time: 168h # 24h * 7d
          constraint:
            operator: "<"
            value: 40
      elb:
        - description: Request count
          enable: true
          metrics:
            - name: RequestCount
              statistic: Sum
          period: 24h 
          start_time: 168h # 24h * 7d 
          constraint:
            operator: "=="
            value: 0  
      elbv2:
        - description: Request count
          enable: true
          metrics:
            - name: RequestCount
              statistic: Sum
          period: 24h 
          start_time: 168h # 24h * 7d 
          constraint:
            operator: "=="
            value: 0    
      elasticip:
        - description: Not associated
          enable: true
      natgateway:
        - description: Active connection count
          enable: true
          metrics:
            - name: ActiveConnectionCount
              statistic: Sum
          period: 24h 
          start_time: 168h # 24h * 7d
          constraint:
            operator: "=="
            value: 0        
